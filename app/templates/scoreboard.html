<table>
    <thead>
        <tr>
            <th>排名</th>
            <th>队伍名</th>
            <th>分数</th>
        </tr>
    </thead>
    {% set loop_count = 1 %}
    <tbody>
        {% for team,score in result.items() %}
        <tr>
            <td>{{ loop_count }}</td>
            <td>{{ team }}</td>
            <td>{{ score }}</td>
            {% set loop_count = loop_count + 1 %}
        </tr>
        {% endfor %}
    </tbody>
</table>

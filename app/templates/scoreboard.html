<table>
    <thead>
        <tr>
            <th>排名</th>
            <th>队伍名</th>
            <th>分数</th>
        </tr>
    </thead>
    <tbody>
        {% for team,score in result.items() %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ team }}</td>
            <td>{{ score }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
